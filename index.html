<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>

        <title>Password Generator</title>
    </head>
    <body>
        <main>
            <h1>Gerador de Senha</h1>

            <div class="generator-container">
                <span>Senha de <span id="value"></span> caracteres</span>

                <input id="slider" type="range" min="5" max="25" />

                <button id="generator-button">Gerar senha</button>
            </div>

            <div class="password-container hide">
                <span>Senha gerada:</span>

                <span id="password"></span>
            </div>

            <button class="copy-button">Copiar senha</button>
        </main>
    </body>
</html>
